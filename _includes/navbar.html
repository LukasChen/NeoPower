<div class="container">
  <div class="row align-items-center justify-content-between">
    <div class="col-sm-4">
      <!-- <select class="form-control" style="max-width: 250px;" id="exampleFormControlSelect1">
        <option>English</option>
        <option>Portuguese</option>
      </select> -->
    </div>
    <div class="col-sm-4">
      <img src="{{"/assets/images/neopower-logo.jpg" | relative_url }}" class="img-fluid">
    </div>
    <div class="col-sm-4">
      <div class="d-flex header-icons" role="group">
        <div class="search rounded-pill">
          <input type="text" class="search-input ml-auto form-control rounded-pill" placeholder="Search">
          <button class="search-svg btn bmd-btn-icon">
            {% include icons/baseline-search-24px.svg %}
          </button>
        </div>
        <button class="btn hover-accent" data-toggle="modal" data-target="#languageModal">English</button>
        <button class="btn bmd-btn-icon">
          {% include icons/baseline-shopping_basket-24px.svg %}
        </button>
      </div>
    </div>
  </div>
</div>
<nav id="main-nav" class="mt-3 sticky-top navbar navbar-expand-lg navbar-light">
  <div class="container">
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav d-flex justify-content-between" style="width: 100%">
        {% for menu in site.main_menu %}
          <li class="nav-item {% if menu.dropdown %}dropdown{% endif %}">
            <a class="nav-link {% if menu.dropdown %}dropdown-toggle{% endif %} {% if menu.url == page.url %}active{% endif %}" href="{% if menu.dropdown %}#{% else %}{{site.baseurl}}{{menu.url}}{% endif %}">{{menu.name}}</a>
            {% if menu.dropdown %}
            <div class="dropdown-menu shadow mega-dropdown mega-dropdown-1" aria-labelledby="navbarDropdown">
              <div class="row">
              <div class="col-sm">
                <h6 class="dropdown-heading">Zones</h6>
                <ul class="nav flex-column">
                  <a class="dropdown-item" href="#">Tops</a>
                  <a class="dropdown-item" href="#">Leggins</a>
                </ul>
              </div>
              <!-- <div class="col-sm-6">
                <h6 class="dropdown-heading">Second Row</h6>
                <ul class="nav flex-column">
                  <a class="dropdown-item" href="#">Link #1</a>
                  <a class="dropdown-item" href="#">Link #2</a>
                  <a class="dropdown-item" href="#">Link #3</a>
                </ul>
              </div> -->
              </div>
            </div>
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    </div>
  </div> 
</nav>

<!-- Language Modal -->
<div class="modal fade" id="languageModal" tabindex="-1" role="dialog" aria-labelledby="languageModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Change Language</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="nav">
          <li class="nav-item active"><a class="nav-link" href="#">English</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Espa√±ol</a></li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
