{% assign data = include.data %}

<a href="{{site.baseurl}}{{data.url}}" class="card product-card">
    <img class="img-fluid card-img-top lazy {% if data.feature_image[1] %}product-card-img{% endif %}" data-src="{{site.baseurl}}/assets/images{{data.feature_image[0]}}">
    {%- if data.feature_image[1] -%}
      <img class="img-fluid card-img-top product-card-img-hover lazy" data-src="{{site.baseurl}}/assets/images{{data.feature_image[1]}}">
    {%- endif -%}
    <div class="card-body d-flex flex-column product-overview-item-body">
      <h5 class="card-title {%- unless data.subtitle -%}mb-3{%- endunless -%}">
        {{data.title}}
      </h5>
      {%- if data.subtitle -%}
      <h6 class="card-subtitle text-muted mb-3">{{data.subtitle}}</h6>
      {%- endif -%}
      <h5 class="text-accent mt-auto">${{data.price | meney }}</h5>
      <button class="d-none d-md-block btn btn-primary btn-lg" href="{{data.url}}">Shop Now</button>
    </div>
  </a>
